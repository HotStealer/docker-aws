machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [ -e ~/docker/image.tar ]; then docker load --input ~/docker/image.tar; fi
    - docker build -t cgswong/aws:s3cmd .
    - mkdir -p ~/docker; docker save cgswong/aws:s3cmd > ~/docker/image.tar

test:
  override:
    - docker run cgswong/aws:s3cmd --version

deployment:
  hub:
    branch: s3cmd
    commands:
      - $DEPLOY

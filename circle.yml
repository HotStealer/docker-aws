machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [ -e ~/docker/image.tar ]; then docker load --input ~/docker/image.tar; fi
    - docker build -t cgswong/aws:aws .
    - mkdir -p ~/docker; docker save cgswong/aws:aws > ~/docker/image.tar

test:
  override:
    - docker run cgswong/aws:aws --version

deployment:
  hub:
    branch: aws
    commands:
      - $DEPLOY
